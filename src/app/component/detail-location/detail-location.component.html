<button class="btn btn-primary" routerLink="/location">Volver atras</button>
<div class="container my-5">
  <div class="card mx-auto shadow-lg" style="max-width: 600px">
    <div class="card-body">
      <h1 class="card-title text-center">{{ location?.name }}</h1>
      <p class="card-text text-center text-muted">
        <strong>Type:</strong> {{ location?.type || "Unknown" }}<br />
        <strong>Dimension:</strong> {{ location?.dimension || "Unknown" }}
      </p>
    </div>
    <div class="card-footer">
      <h5 class="text-center">Residents</h5>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let resident of location?.residents"
        >
          <a [href]="resident" target="_blank">{{ resident }}</a>
          <button
            class="btn btn-success"
            style="margin-left: 150px"
            (click)="getDetailResident(resident)"
          >
            Ver
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
