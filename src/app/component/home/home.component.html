<div class="bg-light min-vh-100 py-4">
  <div class="container">
    <button class="btn btn-primary">Prev</button>
    <button class="btn btn-primary" style="margin-left: 20px">Next</button>
    <br /><br />
    <div class="row row-cols-1 row-cols-md-4 g-4">
      <div class="col" *ngFor="let personaje of personajes">
        <div class="card h-100 text-center shadow-lg">
          <img
            alt="{{ personaje.name }}"
            [src]="personaje.image"
            class="card-img-top"
          />
          <div class="card-body">
            <h5 class="card-title">{{ personaje.name }}</h5>
            <button class="btn btn-primary" (click)="getDetail(personaje.url)">
              Detalle
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
