<div class="bg-light min-vh-100 py-4">
  <div class="container">
    <button class="btn btn-primary">Prev</button>
    <button class="btn btn-primary" style="margin-left: 20px">Next</button>
    <br /><br />
    <div class="row row-cols-1 row-cols-md-4 g-4">
      <div class="col" *ngFor="let location of locations">
        <div class="card h-100 text-center shadow-lg">
          <div class="card-body">
            <h5 class="card-title">{{ location.name }}</h5>
            <h5 class="card-title">{{ location.dimension }}</h5>
            <button
              class="btn btn-primary"
              (click)="getLocationDetail(location.url)"
            >
              Detalle
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
